<div class="language-switch">
  {% assign current_path = page.url | remove_first: "/en/" | remove_first: "/es/" | remove_first: "/pt/" %}
  {% if current_path == "" %}{% assign current_path = "home" %}{% endif %}
  
  <a class="lang-link {% if page.language == 'en' %}active{% endif %}" 
     href="{{ '/en/' | append: current_path | relative_url }}">EN</a>
     
  <a class="lang-link {% if page.language == 'es' %}active{% endif %}" 
     href="{{ '/es/' | append: current_path | relative_url }}">ES</a>
     
  <a class="lang-link {% if page.language == 'pt' %}active{% endif %}" 
     href="{{ '/pt/' | append: current_path | relative_url }}">PT</a>
</div>

<style>
  .language-switch {
    display: flex;
    align-items: center;
  }
  
  .lang-link {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    margin: 0 0.1rem;
    color: #888;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 600;
    border-radius: 4px;
    transition: all 0.2s ease;
  }
  
  .lang-link.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .lang-link:hover:not(.disabled) {
    color: #8A3691;
    background-color: rgba(138, 54, 145, 0.05);
  }
  
  .lang-link.active {
    color: white;
    background-color: #8A3691;
  }
  
  @media (max-width: 768px) {
    .language-switch {
      justify-content: center;
    }
    
    .lang-link {
      padding: 0.4rem 0.8rem;
      margin: 0 0.2rem;
    }
  }
</style>
