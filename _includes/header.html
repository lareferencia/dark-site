<header class="site-header">
  <div class="wrapper">
    <a class="site-title nav-item" 
      href="{% if page.language == "es" %}
        {{ "/es/home" | relative_url }}
      {% elsif page.language == "pt" %}
        {{ "/pt/home" | relative_url }}
      {% else %}
        {{ "/en/home" | relative_url }}
      {% endif %}">
      
      <img src="{{ "/assets/img/logo.png" | relative_url }}" alt="dARK Logo">
      
      <span class="site-title-text">
        {% if page.language == "es" %}
          {{ site.title | escape }}
        {% elsif page.language == "pt" %}
          {{ site.title_pt | escape }}
        {% else %}
          {{ site.title_en | escape }}
        {% endif %}
      </span>
    </a>
    
    <button class="menu-toggle" aria-label="Toggle menu">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>
    
    <nav class="site-nav">
      {% include navigation.html %}
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const siteNav = document.querySelector('.site-nav');
    
    if (menuToggle && siteNav) {
      menuToggle.addEventListener('click', function() {
        siteNav.classList.toggle('nav-open');
        menuToggle.classList.toggle('active');
      });
    }
    
    // Cerrar menú al hacer clic en un enlace (para móviles)
    const navLinks = document.querySelectorAll('.page-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        if (window.innerWidth <= 768) {
          siteNav.classList.remove('nav-open');
          menuToggle.classList.remove('active');
        }
      });
    });
  });
</script>

<style>
  .site-header {
    position: relative;
    padding: 1rem 0;
    background-color: white;
    z-index: 1000;
  }
  
  .wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    position: relative;
  }
  
  .menu-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    z-index: 1001;
  }
  
  .hamburger {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px 0;
    background-color: #8A3691;
    transition: all 0.3s ease;
  }
  
  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }
    
    .site-nav {
      display: none;
      width: 100%;
      margin-top: 1rem;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 4px;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 999;
    }
    
    .site-nav.nav-open {
      display: block;
    }
    
    /* Transformar hamburguesa en X cuando está activo */
    .menu-toggle.active .hamburger:nth-child(2) {
      opacity: 0;
    }
    
    .menu-toggle.active .hamburger:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    
    .menu-toggle.active .hamburger:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
  }
</style>
